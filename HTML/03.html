<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2>(ul, li), (dl, dt, dd) 태그</h2>

    <!-- ul(unordered), li 태그는 순서 없는 목록을 만든다. -->

    <ul>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>

    <!-- dl(description), dt, dd 태그는 설명 목록을 만든다. -->
    
    <dl>
        <dt>제목1</dt>
        <dd>내용2</dd>

        <dt>제목2</dt>
        <dd>내용2</dd>
    </dl>
    
</body>
</html>
