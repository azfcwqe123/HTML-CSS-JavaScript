<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- form 태그가 없으면, 버튼을 눌러도 전송이 안 됨. -->
    <form>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10" autofocus></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <button type="submit">
            <img src="../login.png" width="40" alt="로그인">
            </button>
        </fieldset>
    </form>
    
    <br>

    <!-- button은 submit, reset 버튼과 같은 기능 없음. 주로 자바스크립트와 함께 사용함. -->
     <!-- file은 파일 첨부할때 사용. -->
    <form>
        <input type="button" value="02.html 열기" onclick="window.open('02.html')">

        <input type="file">
    </form>

    <br>

    <!-- name이 있어야 서버로 전송됨!! -->
    <!-- hidden 필드는, 사용자 눈에는 보이지 않지만, 폼 데이터를 서버로 보낼때 포함되는 요소.-->
    <form>
        <fieldset>
            <!-- 비밀번호나 아이디는 value을 직접 쓰지 않는게 보안상 안전. 사용자가 입력하면 그 값이 value가 되어 전송됨. -->
            <legend>히든 필드를 사용해 서버로 정보 보내기</legend>
            <input type="hidden" name="hidden_info" value="hidden information">
            <label>아이디: <input type="text" id="user_id" name="user_id"></label>
            <label>비밀번호: <input type="password" id="user_pw" name="user_pw"></label>
            <button type="submit">로그인하기</button>
        </fieldset>
    </form>

</body>
</html>
