<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <!-- id="user_id"는 해당 요소를 고유하게 식별하기 위한 이름(id). Javascript, CSS, label과 연결할 때 이용 -->
            <label>아이디: <input type="text" id="user_id" size="10"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>

    <br> <!-- type="search", type="url", type="tel" 등등 다양한 용도에 맞게 사용 가능. tel 경우에는 모바일 기기 웹브라우저에서 보면 가상 키보드 배열이 바뀌는것 확인 가능 -->

    <ul>
        <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name">
            <input type="submit" value="확인">
        </li>
        <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr">
            <input type="submit" value="확인">
        </li>
        <li>
            <label for="mail">이메일 주소</label>
            <input type="email" id="mail">
            <input type="submit" value="확인">
        </li>
        <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
            <input type="submit" value="확인">
        </li>
    </ul>


</body>
</html>
