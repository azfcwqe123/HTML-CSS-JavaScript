<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2>3가지 형식의 날짜 입력하기</h2>
    <input type="date"><br>
    <input type="month"><br>
    <input type="week">

    <br>

    <h2>time : 시간 입력, datetime-local : 현재 시간 기준으로 날짜도 함께 설정</h2>
    <input type="time"><br>
    <input type="datetime-local">

    <br>
    <h2>날짜의 범위 제한하여 입력하기</h2>
    <input type="date" min="2025-01-01" max="2025-02-01">

</body>
</html>
