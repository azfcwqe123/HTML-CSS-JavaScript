<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- div: 레이아웃을 만들기 위한 구조적 묶음, CSS로 스타일 지정할때 구간 나눌때 사용 -->
    <!-- id는 CSS 적용할때 사용됨 -->
    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>

                <input type="radio" name="mailing" id="mailing_n">
                <label for="mailing_n">메일 수신</label>
            </fieldset>

            <!-- submit, reset과 함께 쓰인 value는 '가입하기'라는 글자가 보이게끔 한다. -->
            <!-- 이때 name을 쓰는건 선택적인데, 서버에서 어떤 버튼인지 구분할때 사용된다. -->
            <div id="buttons">
                <input type="submit" value ="가입하기">
                <input type="reset" value ="취소">
            </div>
        </form>
    </div>

    <ul>
        <li>
            <label><input type="checkbox" value="w5">사과 5kg</label>
            <!-- value : 서버로 전송되는 값. 실제로 데이터 전송되려면 name이 필요함. -->
            <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="w10">오렌지 10kg</label>
            <input type="number" min="5" max="10" value="5">개 (최대 10개)
            <!-- value : 초기값 설정. -->
        </li>
    </ul>

    <ul>
        <li>
            <label><input type = "checkbox" value="apple">사과</label>
            <input type="range" min="0" max="10">개 최대(10개)
        </li>
        <li>
            <label><input type = "checkbox" value="orange">오렌지</label>
            <input type="range" min="0" max="100" value="20">개 최대(100개)
        </li>
    </ul>
</body>
</html>
