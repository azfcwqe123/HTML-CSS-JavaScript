<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- controls: 플레이어 화면에 컨트롤바 표시 -->
    <!-- muted: 소리 차단 (Chrome에서 비디오 자동재생하려면 muted 해야함) -->
    <!-- autoplay loop: 자동 재생 -->

    <!-- 오디오 파일 태그 -->
    <audio src = "../sampleMusic.mp3" controls></audio><br>

    <!-- 동영상 파일 태그, autoplay ~ 지우고 controls 넣으면 재생버튼 나타남 -->
     <!-- <video src = "../sampleVideo.mp4" autoplay loop width="50%" height="50%"></video> -->

</body>
</html>
