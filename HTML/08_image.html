<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- src : 이미지 파일 경로, alt : 이미지를 텍스트로 대신 설명 -->
    <!-- ..은 상위 폴더를 뜻함. -->
     
    <p>원래 크기의 이미지</p>
    <img src="../orange.png" alt="오렌지">

    <p>width="20%", height="20%"로 지정한 이미지</p>
    <img src="../orange.png" alt="오렌지" width="20%" height="20%">

    <p>width="100"으로 지정한 이미지</p>
    <img src="../orange.png" alt="오렌지" width="100">

</body>
</html>
