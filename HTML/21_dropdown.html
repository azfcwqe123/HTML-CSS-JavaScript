<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- select 태그 : 드롭다운 목록을 만듦 -->
    <!-- option 태그 : 드롭다군 목록에 표시되는 옵션을 만듦 -->
    <!-- selected : 디폴트 선택값 -->
    <label for="prod1">상품선택</label>
    <select id="prod1">
        <option value ="1" selected>1번</option>
        <option value ="2">2번</option>
        <option value ="3">3번</option>
        <option value ="4">4번</option>
    </select>

    <br>

    <label for ="memo">메모</label>
    <textarea cols="40" rows="4" placeholder="입력하세요." id="memo"></textarea>

</body>
</html>
