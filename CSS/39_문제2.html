<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width:500px;
            padding: 10px;
            border: 3px solid #000;
            background-color: chocolate;
            color: white;
        }

        h1 {font-size:17px;}
        p {font-size: 16px; line-height: 25px;}

    </style>
</head>
<body>
    <div class="container">
        <h1>오렌지를 맛있게 즐기는 비법 대공개!</h1>
        <p>껍질을 하나하나 까서 먹는 시대는 지났다. 이제는 주스, 샐러드, 디저트 등 다양한 방식으로 오렌지를 간편하고 색다르게 즐기는 방법을 알아야 한다. 바로 <b>오렌지를 활용한 스마트한 레시피</b>다.</p>
    </div>
</body>
</html>
