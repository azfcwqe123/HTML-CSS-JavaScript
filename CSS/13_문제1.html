<!DOCTYPE html>

<body>

    <div class="container">
        <h1>대표적인 오렌지 종류와 특징</h1>

        <ul>
            <li><b>네이블 오렌지</b> - 배꼽처럼 생긴 돌기가 있고 달콤해요</li>
            <li><b>발렌시아 오렌지</b> - 즙이 풍부해서 주스로 인기 있어요</li>
            <li><b>블러드 오렌지</b> - 붉은 과육과 독특한 향을 지녔어요</li>
            <li><b>세빌 오렌지</b> - 매우 시고 쓴 맛, 마멀레이드에 좋아요</li>
            <li><b>카라카라 오렌지</b> - 분홍빛 과육과 딸기 비슷한 향이 특징</li>
            <li><b>만다린 오렌지</b> - 껍질이 잘 벗겨지고 작고 달콤해요</li>
        </ul>
    </div>
    
</body>
</html>
