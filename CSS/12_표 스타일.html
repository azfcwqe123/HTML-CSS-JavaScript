<!DOCTYPE html>
<html lang="en">

<body>
    
    <h2>오렌지 구성</h2>

    <table>
        <caption>오렌지 선물과 오렌지 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>개수</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>1~5개</td>
                <td>100원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>10~20개</td>
                <td>1000000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>1~5개</td>
                <td>100원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>10~20개</td>
                <td>1000000원</td>
            </tr>
        </tbody>
    </table>
