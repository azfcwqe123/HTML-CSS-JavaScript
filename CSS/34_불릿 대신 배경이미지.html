<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none; /* 불릿 없앰 */
            margin-left: -30px;
        }

        li {
            background-image: url('../orange.png');
            background-repeat: no-repeat; /* 배경 이미지 반복X. 한 요소(li) 안에서 반복하지 말라는 뜻*/
            background-position: left center; /* right center 해버리면 맨 오른쪽으로 가버림 */
            background-size: 40px;
            padding-left: 50px;
            line-height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>오렌지 회사</h1>
    <ul>
        <li>회사 소개</li>
        <li>오렌지 책</li>
        <li>오렌지 자료실</li>
        <li>오렌지 동영상</li>
    </ul>
</body>
</html>
