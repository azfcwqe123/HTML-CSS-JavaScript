<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        * {
            box-sizing: border-box;  /* 모든 요소에 테두리까지 포함한 너빗값 지정 */
        }

        /* 구체적인 구조를 타고 들어가는 자손 선택자 */
        nav ul {
            list-style: none; /* 불릿이나 숫자 번호 없앰*/
        }
        
        nav ul li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 5px solid black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <nav>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </nav>
</body>
</html>
