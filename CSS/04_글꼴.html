<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* body 태그는 문서 전체에 적용함. */
        body { 
            font-size: 20px; /* 전체 글자 크기 */
        }

        h1 {
            font-family: 바탕; /* 글꼴 */
            font-size: 3em;
        }

        .accent {
            font-size: 150%;
            font-weight: 800; /* 글자 굵기 */
        }

        .italic {
            font-style: italic; /* 글자 스타일 */
        }
    </style>
</head>
<body>
    <h1>오렌지</h1>

    <p>아침 햇살 아래에서 껍질을 벗긴 오렌지의 향이 방 안 가득 퍼졌다.</p>

    <p>오렌지를 반으로 갈라 즙을 짰더니, <span class ="accent">상큼한 향</span>이 코끝을 자극했다.</p>

    <p class="italic">시장에서 산 오렌지는 작았지만 놀라울 정도로 달콤했다.</p>    
</body>
</html>
