<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        h1, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>while 문을 사용한 팩토리얼 계산</h1>

    <script>
        var n = prompt("숫자를 입력하세요. ");
        var msg = "";

        if(n !== null) {
            var sum = 1;
            var i = 1;

            while(i <= n) {
                sum += i;
                i++;
            }

            msg = n + "! = " + sum;
        }
        else {
            msg = "값을 입력하지 않았습니다.";
        }

        document.write("<h3>" + msg + "</h3>");
    </script>
</body>
</html>
