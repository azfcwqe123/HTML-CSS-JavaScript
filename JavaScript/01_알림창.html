<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("안녕하세요?"); // 알림 창

        var reply = confirm("Yes/No"); // 확인 창(true, false 저장)

        var name = prompt("이름을 입력하세요.", "홍길동"); // 프롬프트 창, 기본값

        document.write("<h1>안녕하세요</h1>" + "<b><big>" + name +  "</big></b>" + "님!"); // 화면에 출력

        console.log(name + "님, 안녕하세요!"); // 콘솔창에 출력, Ctrl + Shift + J로 확인 가능
        // 콘솔창에서 오류 찾고 수정 가능
    </script>
</body>
</html>
