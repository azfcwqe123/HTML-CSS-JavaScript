<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* inline-block은 한 줄에 나란히 배치되면서도 크기 조절이 가능한 디스플레이 방식 */
        div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }

        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        var i, j;

        for(i = 1; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for(j = 1; j <= 9; j++) {
                document.write(i + "X" + j + " = " + i * j + "<br>");
            }
            document.write("</div>");
        }
    </script>
    
</body>
</html>
