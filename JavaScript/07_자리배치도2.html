<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>자리배치도</h1>

    <script>
        var i, j;
        var n = prompt("입장객은 몇 명?");
        var m = prompt("한 줄에 몇 명씩?");

        var row = (n % m == 0) ? parseInt(n / m) : parseInt(n / m) + 1;

        document.write("<table>");
        for(i = 0; i < row; i++) {
            document.write("<tr>");
            for(j = 1; j <= m; j++) {
                var seatNo = i * m + j;
                if(seatNo > n) break;
                document.write("<td> 좌석 " + seatNo + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</body>
</html>
