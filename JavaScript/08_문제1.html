<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>

    <script>
        var n = prompt("숫자를 입력하시오.");

        document.write("<h3>");
        if(n % 4 == 0) document.write(n + "는 4의배수입니다.");
        else document.write(n + "는 4의 배수가 아닙니다.");
        document.write("</h3>");

    </script>
</body>
</html>
