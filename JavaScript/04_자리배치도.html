<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("입장객은 몇 명?");
        var m = prompt("한 줄에 몇 명씩?");

        // parseInt() -> 괄호 안의 값을 정수로 변횐
        var ans = (n % m === 0) ? parseInt(n / m) : parseInt(n / m) + 1;

        document.write(ans + "개의 줄이 필요합니다.");
    </script>
</body>
</html>
